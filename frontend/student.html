<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
        }
        .box {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            background: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1a5fd0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Dashboard</h2>
    <p id="info">Loading student data...</p>
    <button onclick="logout()">Logout</button>
</div>

<script>
const BASE_URL = "https://YOUR-BACKEND-URL.onrender.com";

const token = localStorage.getItem("token");

if (!token) {
    document.body.innerHTML = "<h3>Unauthorized. Please login again.</h3>";
} else {
    fetch(`${BASE_URL}/student/dashboard`, {
        method: "GET",
        headers: {
            "token": token
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.dashboard) {
            document.getElementById("content").innerHTML = `
                <h2>Student Dashboard</h2>
                <p>Welcome, <b>${data.user}</b></p>
                <p>Access Level: Student</p>
            `;
        } else {
            document.getElementById("content").innerHTML =
                "Access denied. Invalid role.";
        }
    })
    .catch(error => {
        document.getElementById("content").innerHTML =
            "Error loading student details.";
    });
}
</script>
</body>
</html>
